    <div class="post-body" itemprop="articleBody"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"><span class="comment">#图形输入值</span></span><br><span class="line">input_values = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</span><br><span class="line"><span class="comment">#图形输出值</span></span><br><span class="line">squares = [<span class="number">1</span>,<span class="number">4</span>,<span class="number">9</span>,<span class="number">16</span>,<span class="number">25</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">#plot根据列表绘制出有意义的图形，linewidth是图形线宽，可省略</span></span><br><span class="line">plt.plot(input_values,squares,linewidth=<span class="number">2</span>)</span><br><span class="line"><span class="comment">#设置图标标题</span></span><br><span class="line">plt.title(<span class="string">&quot;Square Numbers&quot;</span>,fontsize = <span class="number">24</span>)</span><br><span class="line"><span class="comment">#设置坐标轴标签</span></span><br><span class="line">plt.xlabel(<span class="string">&quot;Value&quot;</span>,fontsize = <span class="number">14</span>)</span><br><span class="line">plt.ylabel(<span class="string">&quot;Square of Value&quot;</span>,fontsize = <span class="number">14</span>)</span><br><span class="line"><span class="comment">#设置刻度标记的大小</span></span><br><span class="line">plt.tick_params(axis=<span class="string">&#x27;x&#x27;</span>,width=<span class="number">6</span>,labelsize = <span class="number">14</span>) </span><br><span class="line"><span class="comment"># plt.tick_params(which=&#x27;both&#x27;,width=2,colors=&#x27;gold&#x27;) </span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 参数axis的值为’x’、’y’、’both’，分别代表设置X轴、Y轴以及同时设置，默认值为’both’。 </span></span><br><span class="line"><span class="comment"># ax1.tick_params(axis=’x’,width=2,colors=’gold’) </span></span><br><span class="line"><span class="comment"># ax2.tick_params(axis=’y’,width=2,colors=’gold’) </span></span><br><span class="line"><span class="comment"># ax3.tick_params(axis=’both’,width=2,colors=’gold’) </span></span><br><span class="line"><span class="comment"># 参数which的值为 ‘major’、’minor’、’both’，分别代表设置主刻度线、副刻度线以及同时设置，默认值为’major’ （主刻度线、副刻度线类似于厘米尺。CM与MM的区别） </span></span><br><span class="line"><span class="comment"># ax1.tick_params(which=’major’,width=2,colors=’gold’) </span></span><br><span class="line"><span class="comment"># ax2.tick_params(which=’minor’,width=2,colors=’gold’) </span></span><br><span class="line"><span class="comment"># ax3.tick_params(which=’both’,width=2,colors=’gold’) </span></span><br><span class="line"></span
